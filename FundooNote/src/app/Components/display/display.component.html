<div fxLayout="row wrap" fxLayoutGap="10px grid" style="padding-top: 5%; padding-left: 10%;">

    <div fxLayout="column" fxLayoutAlign=" center" *ngFor="let note of displayMessage">

        <mat-card class="example-card">
            <button class="pinbutton">
                <img class="pin" src="../../../assets/push_pin_FILL0_wght400_GRAD0_opsz48 (2).svg" alt="">
            </button>
            <div class="title">
                <mat-card-title (click)="openDialog(note)">
                    {{note.title}}
                </mat-card-title>
            </div>
            
            <div class="description">
                <mat-card-subtitle (click)="openDialog(note)">
                    
                    {{note.description}}
                </mat-card-subtitle>
            </div>
            <div class="icons">
                <app-icons [notecard]="note"></app-icons>
            </div>
        </mat-card>
    </div>

</div>
