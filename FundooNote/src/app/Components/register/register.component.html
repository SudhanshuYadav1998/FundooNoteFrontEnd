<div class="container" margin="20%" fxLayout="column" fxLayoutAlign="space-between left">
  <div class="Title">
    <span style="color: blue">F</span>
    <span style="color: red">u</span>
    <span style="color: yellow">n</span>
    <span style="color: blue">d</span>
    <span style="color: green">o</span>
    <span style="color: red">o</span>
  </div>
  <div class="Create">
    Create your Google Account
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="First Name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Last Name">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>UserName</mat-label>
      <input matInput placeholder="UserName">
      <mat-hint>you can use letters, numbers & periods</mat-hint>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input matInput placeholder="Confirm Password">
    </mat-form-field><br>
    <mat-hint>Use 8 or more characters with a mix of letters, numbers & symbols</mat-hint>

  </div>

  <mat-checkbox class="checkbox">Show Password</mat-checkbox>
  <div class="lastrow">
    <!-- <button mat-button color="primary">Sign In Instead</button> -->
    <a href="http link">Sign in instead</a>
    <button class="button" mat-raised-button color="primary">Next</button>
  </div>
  <div class="googleImage"  fxLayout="column" fxLayoutAlign="space-between left" >
    <div class="googleImage1" >
      <img class="image" height="20%" width="20%" src="../../../assets/account.svg" /><br>
      <mat-hint>One account. All of Fundoo</mat-hint>
      <mat-hint> Working for you</mat-hint> 
    </div> 
  </div>

</div>
