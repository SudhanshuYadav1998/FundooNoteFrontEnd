<div class="updatenotes">
    <mat-card-title fxLayout="row">
        <input  type="text" placeholder="title" [(ngModel)]="title">    <!--ng nodel is used for two way binding-->
        <button>
            <mat-icon >push_pin</mat-icon>
        </button>
    </mat-card-title>

    <mat-card-subtitle>
        <input  type="text"  placeholder="description" [(ngModel)]="description" >
    </mat-card-subtitle>

    <mat-card-content fxlayout="row" fxLayoutAlign="space-between center" fxLayout.xs="row"style="margin-right: 7%;" >
       <div class="icons">
        <app-icons></app-icons>
       </div>
       <div class="button">
        <button mat-stroked-button (click)="Updatenotes()" >close</button>

       </div>
    </mat-card-content>
</div>
